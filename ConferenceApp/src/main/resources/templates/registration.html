<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/home.css">

	<title>Sign Up</title>
</head>

<body>
	<nav class="shadow navbar navbar-expand-lg navbar-dark my-blue-nav">
		<a class="navbar-brand" href="/default"> <img src="/images/su.png" width="140" height="60" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/default"> HOME <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/conference"> CONFERENCES </a></li>
				<li class="nav-item"><a class="nav-link" href="https://www.sorbonne-universite.fr" target="_blank"
						rel="noopener noreferrer"> ABOUT </a></li>
				<li class="nav-item"><a class="nav-link" href="/contact"> CONTACT </a></li>
			</ul>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link disabled" href="#"> ALREADY A MEMBER? </a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" th:action="@{/login}">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">SIGN IN</button>
				</form>
			</div>
		</div>
	</nav>
	<br>
	<br>

	<section class="container p-3 d-flex justify-content-center mb-3">
		<div class="my-div shadow p-5 mb-5 rounded" style="width: 26rem">
			<!-- Pills navs -->
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation">
					<h3>Please sign up</h3>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
					<form th:action="@{/registration}" method="POST" class="form-signin" th:object="${user}">
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" th:field="*{name}" placeholder="First name" class="form-control"
								th:required="true" />
							<br />
							<input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control"
								th:required="true" />
							<br />
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control"
								th:required="true" />
							<br />
							<input type="text" th:field="*{userName}" placeholder="Username" class="form-control"
								th:required="true" />
							<br />
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control"
								th:required="true" />
							<br />
						</div>
						<div class="text-center">
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
								<label class="form-check-label" for="exampleCheck1">I have read and agree to the <a
										href="/terms">terms</a></label>
							</div>
							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
						</div>
						<!-- Register buttons -->
						<div class="text-center">
							<p>Already a member? <a href="/login">Sign in</a></p>
						</div>

						<div th:if="${successMessage}">
							<div class="alert alert-success hide" role="alert">
								Registered successfully, please <a href="/login" class="alert-link">login</a>.
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
