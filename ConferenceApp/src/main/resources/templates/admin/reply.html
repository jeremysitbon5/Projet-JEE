<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
	<link rel="stylesheet" href="../css/admin.css">
	<title>Admin Page</title>
<style type="text/css">
	body {
    min-height: 100vh;
    background: linear-gradient(to bottom, #7C0000, #FFEFEF);
	}
	
	.my-div {
	background: #fff;
	}
</style>	

</head>

<body>
	<nav class="admin-nav shadow navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="/default"> <img src="/images/su.png" width="140" height="60" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/default"> HOME <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/conference"> CONFERENCES </a></li>
				<li class="nav-item"><a class="nav-link" href="https://www.sorbonne-universite.fr" target="_blank"
						rel="noopener noreferrer"> ABOUT </a></li>
				<li class="nav-item"><a class="nav-link" href="/contact"> CONTACT </a></li>
			</ul>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse3">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link disabled active" href="#" th:utext=${adminName}></a>
					</li>
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0" th:action="@{/logout}">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">SIGN OUT</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<br>
		<header class="text-center mb-4 pb-4 text-white">
            	<h2 class="display-4">Reply</h2>
       	</header>
	

	<section class="container p-3 d-flex justify-content-center mb-3">

		<div class="my-div shadow p-5 mb-5 rounded" style="width: 66rem">

			 
			<form action="/admin/reply" method="POST" class="form-signin" th:object="${contact}">

				<div class="form-group">
					<textarea th:field="*{adminMessage}" class="form-control" id="exampleFormControlTextarea1" rows="5"
						placeholder="Type your message here..." th:required="true"></textarea> <br>
						
						<input type="hidden" th:value="${contact.id}" th:field="*{id}" >
						<input type="hidden" th:value="${contact.firstName}" th:field="*{firstName}" >
						<input type="hidden" th:value="${contact.lastName}" th:field="*{lastName}" >
						<input type="hidden" th:value="${contact.email}" th:field="*{email}" >
						<input type="hidden" th:value="${contact.message}" th:field="*{message}">
				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-block mb-4"> Send your message</button>
				</div>
				
				<div th:if="${successMessage}">
					<div class="alert alert-success hide" role="alert">
						Message sent.
					</div>
				</div>
			</form>
		</div>
	</section>
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
