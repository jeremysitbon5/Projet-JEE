<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
	<link rel="stylesheet" href="../css/login.css">
	<title>Welcome</title>
</head>

<body>
	<nav class="admin-nav shadow navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="/default"> <img src="/images/su.png" width="140" height="60" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/default"> HOME <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/conference"> CONFERENCES </a></li>
				<li class="nav-item"><a class="nav-link" href="https://www.sorbonne-universite.fr" target="_blank"
						rel="noopener noreferrer"> ABOUT </a></li>
				<li class="nav-item"><a class="nav-link" href="/contact"> CONTACT </a></li>
			</ul>
		</div>
	</nav>
	
	<!-- Demo header-->
<section class="py-5 header">
    <div class="container py-4">
        <header class="text-center mb-4 pb-4 text-white">
            <h2 class="display-4">Conference App</h2>
        </header>


        <div class="row">
            <div class="col-md-3">
                <!-- Tabs nav -->
                <div class="nav flex-column nav-pills nav-pills-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link mb-3 p-3 shadow active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
                        <i class="fa fa-user-circle-o mr-2"></i>
                        <span class="font-weight-bold small text-uppercase">Sign in</span></a>

                    <a class="nav-link mb-3 p-3 shadow" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                        <i class="fa fa-calendar-minus-o mr-2"></i>
                        <span class="font-weight-bold small text-uppercase">Sign up</span></a>
                    </div>
            </div>


            <div class="col-md-9">
                <!-- Tabs content -->
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <h3 class="font-italic mb-4">Sign in</h3>
                        <form th:action="@{/login}" method="POST" class="form-signin">
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" id="user_name" name="user_name" placeholder="Username"
								class="form-control" th:required="true" /> <br />
							<input type="password" th:placeholder="Password" id="password" name="password"
								class="form-control" th:required="true" /> <br />
						</div>

						<!-- 2 column grid layout -->
						<div class="row mb-4">
							<div class="col-md-6 d-flex justify-content-center">
								<!-- Checkbox -->
								<div class="form-check mb-3 mb-md-0">
									<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
									<label class="form-check-label" for="loginCheck"> Remember me </label>
								</div>
							</div>
							<div class="col-md-6 d-flex justify-content-center">
								<!-- Simple link -->
								<a href="#!">Forgot password?</a>
							</div>
						</div>
						<div class="text-center">
							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
						</div>
						<!-- Register buttons -->

						<div th:if="${param.error}">
							<div class="alert alert-danger hide" role="alert">
								Username or password invalid, please verify or <a href="/contact"
									class="alert-link">contact us</a>.
							</div>
						</div>
						
						<div th:if="${successMessage}">
							<div class="alert alert-success hide" role="alert">
								Registered successfully, please <a href="/login" class="alert-link">login</a>.
							</div>
						</div>
					</form>
                    </div>
                    
                    <div class="tab-pane fade shadow rounded bg-white p-5" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <h3 class="font-italic mb-4">Sign up</h3>
						<form th:action="@{/registration}" method="POST" class="form-signin" th:object="${user}">
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" th:field="*{name}" placeholder="First name" class="form-control"
								th:required="true" />
							<br />
							<input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control"
								th:required="true" />
							<br />
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control"
								th:required="true" />
							<br />
							<input type="text" th:field="*{userName}" placeholder="Username" class="form-control"
								th:required="true" />
							<br />
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control"
								th:required="true" />
							<br />
						</div>
						<div class="text-center">
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
								<label class="form-check-label" for="exampleCheck1">I have read and agree to the <a
										href="/terms">terms</a></label>
							</div>
							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
						</div>
						<!-- Register buttons -->

						<div th:if="${successMessage}">
							<div class="alert alert-success hide" role="alert">
								Registered successfully, please <a href="/login" class="alert-link">login</a>.
							</div>
						</div>
					</form>
						
                    </div>
                    
                    
                  
                </div>
            </div>
        </div>
    </div>
</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
